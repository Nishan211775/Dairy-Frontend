<app-dairy-navbar></app-dairy-navbar>
<div class="container">
  <div class="col-lg-12">
    <h1>My Card <a class="btn icon-btn btn-primary pull-right" [routerLink]="['/dairy/farmers/add']"
        routerLinkActive="router-link-active">Add New Farmers</a></h1>
  </div>
  <div class="row">
    <div style="margin: 10px;" class="card col-md-5 col-sm-12" *ngFor="let item of farmerList">
      <div class="card-body">
        <img src="assets/images/man.png">
        <h5 class="card-title">{{item['firstName']}} {{item['middleName']}} {{item['lastName']}}</h5>
        <hr>
        <div class="row">
          <ul style="list-style-type:none;">
            <li style="color: red;">Can no: <span>{{item['canId']}}</span></li>
            <li>Contact: <span>{{item['contact']}}</span></li>
            <li>Addres: <span>{{item['address']['street']}}, {{item['address']['city']}},
                {{item['address']['state']}}</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
